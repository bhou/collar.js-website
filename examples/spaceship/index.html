function getParam(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
}

if (getParam("dev")) {
  collar.enableDevtool();
}

var gameLevel = 1;
if (getParam("level")) {
	gameLevel = parseInt(getParam("level"));
}

var invincible = false;
if (getParam("invincible")) {
	invincible = true;
}

var __interval__ = 5;
if (getParam("interval")) {
	__interval__ = parseInt(getParam("interval"));
}

var __speed__ = 5;
var __rotate__ = 5;
if (getParam("speed")) {
	__speed__ = parseInt(getParam("speed"));
}
if (getParam("rotate")) {
	__rotate__ = parseInt(getParam("rotate"));
}

var __force_desktop__ = false;
if (getParam("force")) {
	__force_desktop__ = true;
}

var __width__ = window.innerWidth;
var __height__ = window.innerHeight;
var __missiles__ = null;
if (!isMobile()) {
	if (getParam("w")) {
		__width__ = parseInt(getParam("w"));
	}
	if (getParam("h")) {
		__height__ = parseInt(getParam("h"));
	}
} else if (!__force_desktop__){
	__speed__ = 4;
	__rotate__ = 5;
	__missiles__ = [{
    speed : 5,
    rotate : 2
  }, {
    speed : 6,
    rotate : 2
  }, {
    speed : 5,
    rotate : 2
  }, {
    speed : 5,
    rotate : 2
  }, {
    speed : 5,
    rotate : 2
  }, {
    speed : 7,
    rotate : 1
  }]
}


var game = new Phaser.Game(__width__, __height__, Phaser.AUTO, 'game');

var gameEngineSensor = collar.sensor("game engine sensor", function() {
	game.state.add(
		'Game', {
			preload : () => {
				this.send({
					event : 'load resources'
				}, false);
			},
			create : () => {
				this.send({
					event : 'init game scene'
				}, false);
			},
			update : () => {
				this.send({
					event : 'update'
				}, false);
			}
		}
	);
});

var gameModuleInput = gameLogic(game).inputs["input"];

gameEngineSensor.to(gameModuleInput);

game.state.start('Game');
